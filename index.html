<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autism Test</title>
</head>
<body>
  <h2>Autism Test</h2>
  <form action="/submit" method="POST">
    <h3>1. Child's Age?</h3>
    <label><input type="radio" name="q1" value="0" required> Less than 5</label><br>
    <label><input type="radio" name="q1" value="0"> 5</label><br>
    <label><input type="radio" name="q1" value="0"> More than 5</label><br>

    <h3>2. Gender?</h3>
    <label><input type="radio" name="q2" value="0" required> Male</label><br>
    <label><input type="radio" name="q2" value="0"> Female</label><br>

    <h3>3. Detail sensitivity</h3>
    <label><input type="radio" name="q3" value="1" required> Strongly Agree</label><br>
    <label><input type="radio" name="q3" value="0.75"> Slightly Agree</label><br>
    <label><input type="radio" name="q3" value="0.5"> Neutral</label><br>
    <label><input type="radio" name="q3" value="0.25"> Slightly Disagree</label><br>
    <label><input type="radio" name="q3" value="0"> Strongly Disagree</label><br>

    <h3>4. Recognizing emotions</h3>
    <label><input type="radio" name="q4" value="1" required> Strongly Agree</label><br>
    <label><input type="radio" name="q4" value="0.75"> Slightly Agree</label><br>
    <label><input type="radio" name="q4" value="0.5"> Neutral</label><br>
    <label><input type="radio" name="q4" value="0.25"> Slightly Disagree</label><br>
    <label><input type="radio" name="q4" value="0"> Strongly Disagree</label><br>

    <h3>5. Empathy Difficulty</h3>
    <label><input type="radio" name="q5" value="1" required> Strongly Agree</label><br>
    <label><input type="radio" name="q5" value="0.75"> Slightly Agree</label><br>
    <label><input type="radio" name="q5" value="0.5"> Neutral</label><br>
    <label><input type="radio" name="q5" value="0.25"> Slightly Disagree</label><br>
    <label><input type="radio" name="q5" value="0"> Strongly Disagree</label><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
